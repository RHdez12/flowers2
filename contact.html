    <script>
        // Función para verificar la sesión y actualizar el menú
    function verificarSesion() {
        const usuarioLogueado = localStorage.getItem("loggedInUser");
        const sesionNav = document.getElementById("sesion-nav");

        if (usuarioLogueado) {
            // Si el usuario está autenticado, mostrar "Cerrar Sesión"
            sesionNav.innerHTML = `
                <a href="#" class="nav-item nav-link" onclick="cerrarSesion()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            `;
        } else {
            // Si el usuario no está autenticado, mostrar "Sesión"
            sesionNav.innerHTML = `
                <a href="login.html" class="nav-item nav-link">
                    <i class="fas fa-user"></i> Sesión
                </a>
            `;
        }
    }

    // Función para cerrar sesión
    function cerrarSesion() {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
    }

    // Llamar a la función al cargar la página
    document.addEventListener("DOMContentLoaded", function () {
        verificarSesion();
    });
        document.getElementById('type').addEventListener('change', function() {
            var subjectField = document.getElementById('subject');
            if (this.value === 'sugerencia') {
                subjectField.placeholder = "Escribe tu sugerencia aquí";
            } else if (this.value === 'opinion') {
                subjectField.placeholder = "Escribe tu opinión aquí";
            } else {
                subjectField.placeholder = "Asunto";
            }
        });

        // Simulación de estado de sesión
        var isLoggedIn = false; // Cambia esto a true si el usuario está logueado

        var sesionNav = document.getElementById('sesion-nav');
        if (isLoggedIn) {
            sesionNav.innerHTML = '<button class="logout-btn" onclick="logout()">Cerrar Sesión</button>';
        } else {
            sesionNav.innerHTML = '<a href="login.html" class="nav-item nav-link"><i class="fas fa-user"></i> Iniciar Sesión</a>';
        }

        function logout() {
            // Lógica para cerrar sesión
            alert('Sesión cerrada');
            // Redirigir a la página de inicio de sesión o realizar otras acciones necesarias
        }
    </script>
